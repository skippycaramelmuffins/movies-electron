<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin's Movie Café</title>
    <link rel="stylesheet" href="rec.css" />
    <script src="rec.js"></script>
    <style>
        table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-content">
            <h1><a href="index.html">Penguin's Movie Café</a></h1>
            <p>Enter movie titles and we'll sort it (from newest to oldest) for you!</p>

            <div class="searchbar" id="searchBar">
                <input id="movieTitle" type="text" placeholder="Enter movie title">
                <button onclick="movieSearch()">Search</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <td>Poster</td>
                        <td>Movie ID</td>
                        <td>Title</td>
                        <td>Year</td>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function () {
            const searchBar = document.getElementById('searchBar');
            const headerContent = document.querySelector('.header-content');
            const headerHeight = document.querySelector('header').offsetHeight;

            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop >= headerContent.offsetTop + headerContent.offsetHeight - headerHeight) {
                searchBar.classList.add('fixed');
            } else {
                searchBar.classList.remove('fixed');
            }
        });
    </script>
</body>
</html>
